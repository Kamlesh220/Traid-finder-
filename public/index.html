<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade Finder Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }
    header {
      background: #161616;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ff4444;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      height: calc(100vh - 60px);
    }
    .sidebar {
      background: #1c1c1c;
      padding: 20px;
      border-right: 1px solid #333;
    }
    .content {
      padding: 20px;
      overflow-y: auto;
    }
    .card {
      background: #222;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Trade Finder Clone</header>
  <div class="container">
    <div class="sidebar">
      <h3>Menu</h3>
      <ul>
        <li>Dashboard</li>
        <li>Scanners</li>
        <li>Watchlist</li>
        <li>Settings</li>
      </ul>
    </div>
    <div class="content">
      <div class="card">
        <h2>Market Overview</h2>
        <p>Yaha pe live market data ayega.</p>
      </div>
      <div class="card">
        <h2>Scanner</h2>
        <p>Top gainers / losers list yaha hogi.</p>
      </div>
      <div class="card">
        <h2>Charts</h2>
        <p>Charts ko integrate karne ke liye TradingView widget use karenge.</p>
      </div>
    </div>
  </div>
</body>
</html>
